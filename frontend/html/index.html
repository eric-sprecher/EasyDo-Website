<!DOCTYPE html>
<html>
    <head>
        <title>EasyDo</title>

        <link rel="stylesheet" href="../css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,600&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="root">
            
            <div id="content">
                <h1>EasyDo</h1>
                
                <div id="input">
                    <p id="usernameTag">Username</p>
                    <input type="text" id="username">
                    <p id="passwordTag">Password</p>
                    <input type="password" id="password">

                    <p id="warningTag"></p>
                </div>
            </div>

            <div id="options">
                <p id="login">Log In</p>
                <a href="/signup" id="signup">Sign Up</a>
            </div>

        </div>

        <script src="../javascript/script.js"></script>
    </body>
</html>
